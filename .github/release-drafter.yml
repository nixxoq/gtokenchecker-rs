name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
version-template: '$NEXT_PATCH_VERSION'
categories:
  - title: '⚠️ Breaking Changes'
    labels:
      - 'breaking'
  - title: '✨ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
      - 'bugfix'
  - title: '🛠️ Refactorings'
    labels:
      - 'refactor'
  - title: '⚙️ CI/CD'
    labels:
      - 'ci/cd'
  - title: '📚 Documentation'
    labels:
      - 'documentation'
change-template: '- [#$NUMBER] "$TITLE" by @$AUTHOR'
template: |
  ## PR Changes

  $CHANGES

footer: |
  ### Contributors
  
  $CONTRIBUTORS
